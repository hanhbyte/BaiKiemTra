function count(arr){
    let arr = ["a", "o", "e", "u", "i"];
    let check = false;
    let count=0;
    for (let i = 0; i < arr.length; i++) {
        let index = arr.indexOf(arr[i]);
        if (index!=-1){
            check=true;
            count++;
        }
    }
    if(check){
        return count;
    } else {
        return check;
    }
}
